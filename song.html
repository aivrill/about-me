<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlist</title>
  <style>
    body {
      background: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      letter-spacing: 2px;
      font-weight: normal;
      margin-bottom: 30px;
    }

    .playlist {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .song {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #444;
    }

    .song:last-child {
      border-bottom: none;
    }

    .song img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #555;
    }

    .song-info {
      flex: 1;
      text-align: left;
    }

    .song-title {
      font-weight: bold;
      color: #f0f0f0;
    }

    .artist {
      font-size: 14px;
      color: #aaa;
    }

    /* Buttons like portfolio */
    .box {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .button a {
      background: #333;
      border: 2px solid #555;
      border-radius: 5px;
      padding: 10px 20px;
      transition: background 0.3s, border-color 0.3s;
      text-decoration: none;
      color: #c0adad;
      text-transform: uppercase;  
      font-size: 14px;
      letter-spacing: 1px;  
      display: inline-block;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      cursor: pointer;
      min-width: 100px;
    }

    .button a:hover {
      background: #1d1c1c;
      border-color: #161515;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Playlist</h1>

    <div class="playlist">
      <div class="song">
        <img src="album1.jpg" alt="Album cover">
        <div class="song-info">
          <div class="song-title">Two Ghosts</div>
          <div class="artist">Harry Styles</div>
        </div>
      </div>

      <div class="song">
        <img src="album2.jpg" alt="Album cover">
        <div class="song-info">
          <div class="song-title">Heavy</div>
          <div class="artist">The Marias</div>
        </div>
      </div>

      <div class="song">
        <img src="album3.jpg" alt="Album cover">
        <div class="song-info">
          <div class="song-title">Someday</div>
          <div class="artist">The Riddles</div>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="button"><a href="index.html">Back</a></div>
    </div>
  </div>
</body>
</html>
