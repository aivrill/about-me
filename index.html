    cursor: pointer;
    user-select: none;
    text-align: center;
    white-space: nowrap;
    box-sizing: border-box;
    min-width: 100px;
  }
  
  .button:hover {
    background: #1d1c1c;
    border-color: #161515;
  }

  .contact {
    margin-left: 10px;
    text-align: left;

  a {
